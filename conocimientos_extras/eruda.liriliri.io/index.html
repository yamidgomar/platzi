        const el = document.createElement('div');
        document.body.appendChild(el);

        eruda.init({
                    container: el,
                    tool: ['console', 'elements'],
                    useShadowDom: true,
                    autoScale: true,
                    defaults: {
                                displaySize: 50,
                                transparency: 0.9,
